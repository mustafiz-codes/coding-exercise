<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container-fluid bg-gray">
      <div class="row">
        <!-- Colorful boxes here -->
        <div class="flex-container w-70">
          <ul id="box-items">
            <!-- It Should be dynamic and rendered by dom manipulation -->
            <li class="box-item border-color bg-color text">1</li>
            <li class="box-item border-color bg-color text">2</li>
            <li class="box-item border-color bg-color text">3</li>
            <li class="box-item border-color bg-color text">4</li>
            <li class="box-item border-color bg-color text">5</li>
            <li class="box-item border-color bg-color text">6</li>
            <li class="box-item border-color bg-color text">7</li>
            <li class="box-item border-color bg-color text">8</li>
            <li class="box-item border-color bg-color text">9</li>
          </ul>
        </div>

        <!-- Buttons -->
        <div class="flex-container w-30">
          <button class="btn bg-lightBlue">Shuffle</button>
          <button id="sortButton" class="btn bg-lightBlue">Sort</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
